<!DOCTYPE html>
<html>

<head>
    <!-- meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- css-->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='main.css')}}">

    <!-- title-->
    {% if title %}
    <title> FrogTesseract - {{title}} </title>
    {% else %}
    <title> Frog Tesseract </title>
    {% endif %}
</head>
<body> 
    <nav class="navbar navbar-expand">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
              {% if nav_img %}
                <img src="{{nav_img}}" alt="frogg" width="35" height="35" class="d-inline-block align-text-top">
              {% else %}
                <img src="{{url_for('static', filename='images/greenfrog.png')}}" alt="frogg" width="35" height="35" class="d-inline-block align-text-top">
              {% endif %}
            </a>
          <div class="container-fluid">
            <div class="navbar-nav">
              {% block navbar %} {% endblock navbar %}
            </div>
          </div>
        </div>
      </nav>
    <div class="container">
        {% block content %} {% endblock content %}
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
